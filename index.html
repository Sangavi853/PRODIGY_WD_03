<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe vs AI or Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="game-title">Tic-Tac-Toe</h1>
  <div id="modeSelect" class="mode-select">
    <h2>Select Game Mode</h2>
    <button id="pvpBtn">Player vs Player</button>
    <button id="aiBtn">Player vs AI</button>
  </div>
  <div class="board-wrapper">
    <div class="game-container" id="gameContainer">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
      <div class="winning-line" id="winningLine"></div>
    </div>
  </div>
  <div class="game-status" id="gameStatus"></div>
  <button class="game-restart" id="restartBtn">Restart Game</button>
  <script src="script.js"></script>
</body>
</html>
